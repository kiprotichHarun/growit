
<ion-content class="content">
  
      <img src="assets/img/mfarm.png" height="100px" width="100px" class="logo"/>
    
      <div class="header" text-center>Signup</div>
  <br><br><br><br><br><br>
  <ion-grid>
    <ion-row>
      <ion-col text-center>

  <form [formGroup]="signupForm">
  

    <ion-item>

    <ion-label position="stacked"><ion-icon name="ios-people" slot="start"></ion-icon>Email</ion-label>
    <ion-input 
    formControlName="email"
    type="email"
    placeholder="Your email address"
    [class.invalid]="!signupForm.controls['email'].valid &&
    signupForm.controls['email'].touched">
    
    </ion-input>
    </ion-item>
    <br>
    <ion-item
    class="error-message"
    *ngIf="!signupForm.controls['email'].valid
    && signupForm.controls['email'].touched">
    
    <ion-label>Please enter a valid email.</ion-label>
    </ion-item>
    <ion-item>
    <ion-label position="stacked"><ion-icon name="ios-lock"></ion-icon>Password</ion-label>
    <ion-input
    formControlName="password"
    type="password"
    placeholder="Your password"
    [class.invalid]="!signupForm.controls['password'].valid &&
    signupForm.controls['password'].touched">
    
    </ion-input>
  </ion-item>
  <ion-item
  class="error-message"
  *ngIf="!signupForm.controls['password'].valid &&
  signupForm.controls['password'].touched">
  
  <ion-label>Your password needs more than 6 characters.</ion-label>
  </ion-item>
  <ion-button shape="round"
  expand="block"
  (click)="signupUser(signupForm)"
  [disabled]="!signupForm.valid">
  
  Create an Account
  </ion-button>
  </form>
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
