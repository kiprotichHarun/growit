<ion-header>
  <ion-toolbar>
    <ion-title align-text>marketplace
      <ion-button float-right shape="round" (click)="uploadFile()" *ngIf="!imageURL"  color=primary fill="outline"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contents">
  <br>
 <!-- for picking the input from the user -->
    <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton/>
    
    <!-- <ion-button float-center shape="round" (click)="uploadFile()" *ngIf="!imageURL"  color=primary fill="outline">Upload File</ion-button> -->
  


     <ion-card   class="cards" *ngIf="imageURL">
  <ion-row><ion-col><div><ion-card  ><img  src="https://ucarecdn.com/{{ imageURL}}/"/></ion-card></div></ion-col>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-textarea placeholder="location:
          price"[(ngModel)]="desc">
            </ion-textarea><ion-icon color="primary" name="pin"></ion-icon>
        </ion-col>
      </ion-row>
     <div float-right>
        <ion-button  (click)="createPost()" class="col text-right"  size="medium" shape="round" color="light" > 
            <ion-icon  size="medium" slot="start"  color="danger" name="cloud-upload"></ion-icon>
          <ion-label>post</ion-label>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-row>
</ion-card>   
<!-- display the posted content -->

 <div id="images">
  
  <div class="image" *ngFor="let post of (userPosts | async)?.posts">
    <ion-card class="cards">
      <ion-img src="https://ucarecdn.com/{{post.image}}/-/scale_crop/200x200/center"></ion-img>
        
        <ion-card-content class="post"> <p>{{post.desc}}</p></ion-card-content>
        </ion-card>
    
  </div>
  
</div>
