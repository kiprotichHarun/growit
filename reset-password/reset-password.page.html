


<ion-content  class="content" padding>

    
     <img src="assets/img/mfarm.png" height="100px" width="100px" class="logo"/>
  <br><br><br><br>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
  <form [formGroup]="resetPasswordForm">
  <ion-item>
  <ion-label position="stacked">Email</ion-label>
  <ion-input
  formControlName="email"
  type="email"
  placeholder="Your email address"
  [class.invalid]="!resetPasswordForm.controls['email'].valid &&
  resetPasswordForm.controls['email'].touched"
  >
  </ion-input>
  </ion-item>
  <ion-item
  class="error-message"
  *ngIf="!resetPasswordForm.controls['email'].valid &&
  resetPasswordForm.controls['email'].touched"
  >
  <ion-label>Please enter a valid email.</ion-label>
  </ion-item>
  <ion-button shape="round"
  expand="block"
  (click)="resetPassword(resetPasswordForm)"
  [disabled]="!resetPasswordForm.valid"
  >
  Reset your Password
  </ion-button>
  </form>
  </ion-col>
  </ion-row>
  </ion-grid> 
  </ion-content>
